<div class="container">
  <h1>Create new city</h1>
  <form [formGroup]="cityForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>City name:</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>

    <button mat-raised-button type="submit">Create City</button>

  </form>

  <br>
  <a href="http://localhost:4200/cities">
    <button>Cities</button>
  </a>

  <br>
  <br>

  <a href="http://localhost:4200/home-page">
    <button>Homepage</button>
  </a>
</div>
